<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MikroTik Script Generator</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">MikroTik Script Generator</h1>
    <div class="form-group">
      <label for="wanCount" data-tooltip="Enter the number of WAN Connections (1-246)">Number of WAN Connections:</label>
      <input type="number" class="form-control" id="wanCount" min="1" max="246" placeholder="Enter a number (1-246)">
    </div>
    <div class="form-group">
      <label for="sourceAddress" data-tooltip="Enter the Source Addresses range (e.g., 16.10.1.1-16.10.1.254)">Source Addresses (range):</label>
      <input type="text" class="form-control" id="sourceAddress" placeholder="e.g., 16.10.1.1-16.10.1.254">
    </div>
    <button class="btn btn-primary btn-lg btn-block" onclick="generateScript()">Generate Script</button>
    <button id="copyScriptButton" class="btn btn-success btn-lg btn-block">Copy Script</button>
    <pre id="outputScript" class="mt-4"></pre>
  </div>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
